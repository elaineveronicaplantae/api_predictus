{% extends "base.html" %}

{% block title %}Login - Predictus{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Bem Vindo ao API Predictus</h1>
    <form id="loginForm">
        <div class="field">
            <label for="username">E-mail</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="field">
            <label for="password">Senha</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password">👁️</span>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="error-message" class="erro hidden"></div>
    <div class="auth-link">
        <p>Não tem uma conta? <a href="/register">Faça o primeiro cadastro</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // --- LÓGICA DO "OLHINHO" ADICIONADA ---
    document.querySelectorAll('.toggle-password').forEach(item => {
        item.addEventListener('click', event => {
            const input = event.target.previousElementSibling;
            input.type = input.type === 'password' ? 'text' : 'password';
        });
    });

    // Lógica do formulário de login (sem alterações)
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.add('hidden');

        try {
            const response = await fetch('/token', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                if (response.status === 404) {
                    window.location.href = '/register';
                    return;
                }
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Falha na autenticação.');
            }

            const data = await response.json();
            window.location.href = '/';
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.add('hidden');
        }
    });
</script>
{% endblock %}
